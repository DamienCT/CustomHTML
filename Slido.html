<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Slido Embed</title>
    <style>
      /* Make the iframe fill available space while keeping a sensible minimum */
      html, body {
        height: 100%;
        margin: 0;
      }
      .embed-wrap {
        height: 100%;
        min-height: 560px;
      }
      .embed-wrap iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="embed-wrap">
      <iframe
        src="https://app.sli.do/event/jiRrgbDFQjKx5Eg1XQ998q"
        title="Slido"
        allow="clipboard-write"
        loading="lazy"
      ></iframe>
    </div>

    <script src="https://next.brella.io/scripts/custom-page" async></script>
    <noscript>
      JavaScript is required to load all features on this page.
    </noscript>
  </body>
</html>
